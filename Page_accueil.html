<!DOCTYPE html>
<html>
<head>
	<title>Page d'accueil</title>
	<link rel="stylesheet" type="text/css" href="Page_accueil.css">
</head>
<body>
	<div class="header">
		<span id="logo">
			<h1>LOGO</h1>
		</span>
		<div class="recherche">
			<span id="barreRecherche">
				<input type="texte" placeholder="Rechercher" />
			</span>
			<span id="listeCategories">
				<select id="selectListeCategories">
					<option id="optionCategorieFilm">Film</option>
					<option id="optionCategorieActeur">Acteur</option>
					<option id="optionCategorieRealisateur">Réalisateur</option>
					<option id="optionCategorieAnnee">Année</option>
				</select>
			</span>
		</div>
	</div>

	<div class="messageAccueil">
		<p>
			Recherchez un film grâce à la barre de recherche en haut de la page. Vous pouvez rechercher à partir du nom du film, d'un acteur l'ayant joué, du réalisateur ou bien de l'année.
		</p>
	</div>
</body>
</html>
