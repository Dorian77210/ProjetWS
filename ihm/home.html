<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./../js/home.js"></script>
        <script src="./../js/utils/utils.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./../css/header.css">
        <link rel="stylesheet" href="./../css/home.css">
        <link rel="stylesheet" href="./../css/filmDetail.css">
        <meta charset="utf-8">
    </head>

    <header>
        <input id="home-page" type="image" src="./../img/home-logo.png" />

        <div id="research_zone">
            <select class="custom-select" id="genres">
                <option value="none">Aucun</option>
            </select>
    
            <input name="filter-by-text" id="filter-by-text" class="form-control" type="text" placeholder="Titre, acteurs, producteur..."/>
    
            <button id="search-by-text" type="button" class="btn btn-light">Rechercher</button>
        </div>
    </header>

    <body>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="image-container"><img id="modal-img"></div>

                <div class="card">
                    <div class="card-body">
                        <h4 id="name" class="card-title"></h5>
                        <table>
                            <tr>
                                <th>Dur√©e : </th>
                                <td id="runtime"></td>
                            </tr>
                            <tr>
                                <th>Pays : </th>
                                <td id="country"></td>
                            </tr>
                            <tr>
                                <th>Starring : </th>
                                <td id="starring"></td>
                            </tr>
                            <tr>
                                <th>Directeur : </th>
                                <td id="director"></td>
                            </tr>
                            <tr>
                                <th>Producteur : </th>
                                <td id="producer"></td>
                            </tr>
                            <tr>
                                <th>Distributeur : </th>
                                <td id="distributor"></td>
                            </tr>
                            <tr>
                                <th>Music : </th>
                                <td id="music"></td>
                            </tr>
                            <tr>
                                <th></td>Synopsys : </th>
                                <td id="abstract"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div id="content"></div>
    </body>

    <div class="spinner-border text-success" role="status" id="spinner">
        <span class="sr-only"></span>
    </div>

    <script>
    </script>
</html>
