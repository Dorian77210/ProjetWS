    <script>
        function request()
        {
            var query = "PREFIX dbpedia2: <http://dbpedia.org/resource/> PREFIX abs: <http://dbpedia.org/ontology/> SELECT ?film WHERE { ?film a abs:Film. }"
            var url = "http://dbpedia.org/sparql";
            url =  url+"?query="+ encodeURIComponent(query) +"&format=json";

            console.log(query);

            return axios.get(url)
                .then(res => {
                    console.log(res);
                }).catch(err => console.log(err));
            ;
        }

        request();

    </script>
